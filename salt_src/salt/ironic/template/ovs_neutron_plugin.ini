[ovs]
enable_tunneling = False
integration_bridge = br-int
bridge_mappings =physnet1:br-eth1
[agent]
polling_interval = 2
l2_population = False
arp_responder = False
enable_distributed_routing = False
[securitygroup]
firewall_driver = neutron.agent.linux.iptables_firewall.OVSHybridIptablesFirewallDriver
